<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todolist.css" />
    <title>To-Do List | Tommy Thongrasamy</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1>To-Do List</h1>
      <p class="erreur"></p>

      <form>
        <input
          type="text"
          class="todo-input"
          required
          placeholder="Saisissez une tâche à effectuer"
        />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; <span id="annee"></span> - Tommy Thongrasamy</p>
    </footer>

    <script>
      let annee = document.querySelector("#annee");
      let anneeActuelle = new Date();
      let afficheAnnee = () => {
        annee.textContent = anneeActuelle.getFullYear();
      };
      afficheAnnee();

      let retourHaut = () => {
        document.addEventListener("DOMContentLoaded", () => {
          window.onscroll = () => {
            if (window.pageYOffset > 100) {
              document.getElementById("cRetour").className = "cVisible";
            } else {
              document.getElementById("cRetour").className = "cInvisible";
            }
          };
        });
      };
      // selecteurs
      const input = document.querySelector(".todo-input");
      const button = document.querySelector(".todo-button");
      const list = document.querySelector(".todo-list");
      const erreur = document.querySelector(".erreur");

      // ecouteur ajout todo
      button.addEventListener("click", checkTodo);

      //fonctions
      function checkTodo(e) {
        e.preventDefault();
        if (input.validity.valueMissing) {
          console.log("Vide");
          erreur.textContent = "Vous n'avez rien saisie";
          erreur.style.color = "red";
        } else if (input.validity.valueMissing == false) {
          console.log("Tâche créée");
          addTodo();
          input.validity.valueMissing;
          input.value = "";
        }
      }

      function addTodo() {
        ///////////// crée la Div todo
        const todoDiv = document.createElement("div");
        todoDiv.classList.add("todo");
        //////////// crée le Li
        const newTodo = document.createElement("li");
        newTodo.textContent = input.value;

        newTodo.classList.add("todo-item");
        todoDiv.appendChild(newTodo);
        /////////// bouton Check
        const completedButton = document.createElement("button");
        completedButton.innerHTML = '<i class="fas fa-check"></i>';
        completedButton.classList.add("complete-btn");
        todoDiv.appendChild(completedButton);

        completedButton.addEventListener("click", () => {
          newTodo.style.backgroundColor = "grey";
          newTodo.style.transition = "background-color 400ms ease-out";
          newTodo.style.textDecoration = "line-through";
        });

        ////////// bouton Supprimer
        const trashButton = document.createElement("button");
        trashButton.innerHTML = '<i class="fas fa-trash"></i>';
        trashButton.classList.add("trash-btn");
        todoDiv.appendChild(trashButton);

        function removeItem() {
          todoDiv.style.display = "none";
        }

        trashButton.addEventListener("click", () => {
          todoDiv.style.animation =
            "translate 500ms ease-out, opacity-out 300ms ease-out";
          setTimeout(removeItem, 300);
        });

        //////// ajouter le todo à todo-list
        list.appendChild(todoDiv);
        erreur.textContent = " ";

        /////////// }
      }
    </script>
  </body>
</html>
